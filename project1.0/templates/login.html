{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block additional_script %}
<link rel="stylesheet" href="/static/login.css">
{% endblock %}

{% block main %}

<div class="login-page">
  <div class="form">
    <form class="login-form" action="/login" method="post">
      <input type="text"   autocomplete="off" autofocus class="form-control mx-auto w-auto"  name="username" placeholder="Username"/>
      <input type="password" class="form-control mx-auto w-auto" name="password" placeholder="Password"/>
      <button class="btn btn-primary" type="submit">Log in</button>
      <p class="message">Not registered? <a href="/register">Create an account</a></p>
    </form>
  </div>
</div>


{% endblock %}
